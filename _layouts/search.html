---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
  <form action="/search" method="get" hidden="hidden">
      <label for="search-box"></label>
      <input type="text" id="search-box" name="query">
  </form>


  <div id="search-results"></div>


{% include nav.html %}
<!-- Header -->
<header class="header" role="banner">
    <div class="wrapper">
        <div class="content">
            <div class="post-title {% if page.feature %} feature {% endif %}">
                <h1>{{ page.title }}</h1>
                <a class="btn zoombtn" href="{{site.url}}">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            {{ content }}
            <div class="entry-meta">
            {% include meta.html %}
            </div>
        </div>
    </div>
    {% if page.comments and site.disqus_shortname %}<section id="disqus_thread"></section><!-- /#disqus_thread -->{% endif %}
</header>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "category": "{{ post.categories | xml_escape }}",
        "published_at" : "{{post.date | date: '%b %d, %y' }}",
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.url }}/assets/js/lunr.min.js"></script>
<script src="{{ site.url }}/assets/js/search.js"></script>
</body>
